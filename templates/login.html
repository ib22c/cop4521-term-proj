<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Dejiji Bookstore</title>
    <style>
        /* Same styles as signup.html */
        body {
            font-family: Georgia, serif;
            background-color: #f9f6f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #d1bfa7;
            width: 100%;
            max-width: 400px;
        }
        .auth-container h1 {
            color: #5c4033;
            text-align: center;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #5c4033;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #d1bfa7;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5c4033;
        }
        .submit-btn {
            background-color: #5c4033;
            color: white;
            padding: 1em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #3e2f23;
        }
        .auth-links {
            text-align: center;
            margin-top: 1em;
        }
        .auth-links a {
            color: #5c4033;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 1em;
        }
        .flash-error {
            background-color: #ffebee;
            color: #c62828;
            padding: 0.8em;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
        }
        .flash-success {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 0.8em;
            border-radius: 4px;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h1>Welcome Back</h1>
    
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="submit-btn">Sign In</button>
    </form>
    
    <div class="auth-links">
        <p>Don't have an account? <a href="{{ url_for('signup_selection') }}">Sign up here</a></p>
    </div>
</div>

</body>
</html>
